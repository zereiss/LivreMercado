<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livre Mercado</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <!-- Logo -->
            <div class="logo">
                <a href="vendas.html">
                    <i class="fa-solid fa-shop">
                        Livre Mercado
                    </i>
                </a>
            </div>

            <!-- Menu de navegação -->
            <nav class="navegador">
                <a href="vendas.html">Home</a>
                <a href="cadastro.html">Cadastro</a>
                <a href="login.html">Login</a>

            </nav>
        </div>
    </header>
    <div class="container">
        <div class="sales-box">
            <h2>Produtos</h2>
            <div class="product-list">
                <div class="cardproduto1">
                    <img src="img/bicileta.jpg" alt="Produto 1">
                    <p class="product-name">Super bicicleta</p>
                    <p class="product-price">R$ 599,90</p>
                    <button class="botaocomprar">Comprar</button>
                </div>
                <div class="cardproduto2">
                    <img src="img/ventilador2.jpg" alt="Produto 2">
                    <p class="product-name">Ventilador MEGA 2000</p>
                    <p class="product-price">R$ 69,00</p>
                    <button class="botaocomprar">Comprar</button>
                </div>
                <div class="cardproduto3">
                    <img src="img/motog2.jpg" alt="Produto 3">
                    <p class="product-name">Telefone do Elon Musk</p>
                    <p class="product-price">R$ 5.000</p>
                    <button class="botaocomprar">Comprar</button>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
